<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-container">
        <div class="logo-container">
          <img
            src="/img/view-dashboard-outline.svg"
            alt="dasboard-logo"
            id="dashboard-logo"
          />
          <h1 class="logo">Dashboard</h1>
        </div>
        <nav>
          <ul class="db-list">
            <li><img src="/img/home-account.svg" alt="home-logo" />Home</li>
            <li>
              <img src="/img/account-box.svg" alt="profile-logo" />Profile
            </li>
            <li><img src="/img/message.svg" alt="message-logo" />Messages</li>
            <li><img src="/img/history.svg" alt="history-logo" />History</li>
            <li>
              <img src="/img/briefcase-outline.svg" alt="task-logo" />Task
            </li>
            <li>
              <img
                src="img/account-group-outline.svg"
                alt="communities-logo"
              />Communities
            </li>
          </ul>
          <ul class="db-list">
            <li><img src="/img/cog.svg" alt="settings-logo" /> Settings</li>
            <li>
              <img
                src="/img/chat-question-outline.svg"
                alt="support-logo"
              />Support
            </li>
            <li>
              <img
                src="/img/shield-account-outline.svg"
                alt="privacy-logo"
              />Privacy
            </li>
          </ul>
        </nav>
      </div>

      <div class="header-container">
        <div class="search-row">
          <img src="/img/magnify.svg" alt="magnify-glass" id="search-icon" />
          <input type="text" placeholder="Search" id="search-bar" />
          <img src="/img/bell-outline.svg" alt="notification-image" id="bell" />
          <div class="profile-image"></div>
          <p>Negru Paul Andrei</p>
        </div>

        <div class="profile-row">
          <div class="profile-greet">
            <div class="xl-profile"></div>
            <div class="user-nickname">
              <p>Hi there,</p>
              <p>@incolorate</p>
            </div>
          </div>
          <div class="user-options">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="projects-container">
          <h2 id="projects-text">Your projects</h2>
          <div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
          </div>
        </div>
        <h2 id="anouncments-text">Anouncments</h2>

        <div class="announcements">
          <div class="announcment"></div>
          <div class="announcment"></div>
          <div class="announcment"></div>
        </div>
        <div class="trending">
          <div class="users"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-container">
        <h1>Dashboard</h1>
        <nav>
          <ul class="db-list">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Task</li>
            <li>Comunities</li>
          </ul>
          <ul class="db-list">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </nav>
      </div>

      <div class="header-container">
        <div class="search-row">
          <span>Search icon TO DO</span>
          <input type="text" placeholder="Search" />
          <span>Bell icon to do</span>
          <span>Profile image icon</span>
          <p>Negru Paul Andrei</p>
        </div>
        <div>
          <span>Same icon again TO DO </span>
          <p>Hi there,</p>
          <p>Negru Paul Andrei (@incolorate)</p>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="project-container">
        <div class="projects">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
        <div class="announcements">
          <div class="announcment"></div>
          <div class="announcment"></div>
          <div class="announcment"></div>
        </div>
        <div class="trending">
          <div class="users"></div>
        </div>
      </div>
    </div>
  </body>
</html>
